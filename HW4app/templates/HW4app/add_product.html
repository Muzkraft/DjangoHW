{% extends 'base.html' %}

{% block title %} 
    {{ title }} 
{%endblock %} 

{% block content %}
    <div class="container">
        <div class="col-md-6">
            <form action="" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit" class="btn btn-success">Add product</button>
            </form>
            <hr>
            <ul>
                {% for product in products %}
                    <li>{{ product }} <img src="{{ product.product_image }}">
                {% endfor %}
            </ul>

        </div>
    </div>

{% endblock %}
