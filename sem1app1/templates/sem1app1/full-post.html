{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1>Статьи автора: {{ title }}</h1>

<div class="container">

    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Дата публикации: {{post.date}}</p>
    <p>Просмотров: {{ post.views }}</p>
</div>
{% endblock %}
