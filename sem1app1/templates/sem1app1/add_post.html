{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>Make a post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <div class="container">
    <h1>Posts:</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post }}</li>
        {% endfor %}
    </ul>

    </div>
{% endblock %}
