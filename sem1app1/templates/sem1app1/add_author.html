{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>Save author</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <div class="container">
    <h1>Authors:</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author }}</li>
        {% endfor %}
    </ul>

    </div>
{% endblock %}
